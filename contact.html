    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffaa;
            background: linear-gradient(125deg, #ffffca, #ffff77);
            color: black;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            box-shadow: 0px 0px 5px #00000033;
            background-color: rgb(255, 255, 255);
            transition: background 1.0s ease;
        }

        @keyframes headerAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            animation: headerAnimation 0.8s ease-out;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
        }

        nav ul li a:hover {
            color: rgb(13, 74, 227);
            font-size: 1.09rem;
        }

        .left {
            font-size: 1.5rem;
        }


        .firstSection {
            display: flex;
            justify-content: space-around;
            margin: 80px 0;
        }

        .firstSection>div {
            margin: 1px 1px;
            width: 30%;
        }

        .leftSection {
            font-size: 200%;
            margin-top: 7%;
        }


        .leftSection h1 {

            color: rgb(0, 0, 0);
        }

        .leftSection h1 span {
            margin: 38px 1px;
            color: #aa4400;

        }

        .leftSection h2 {
            font-weight: 600;
        }

        .firstSection .leftSection h2 {
            color: rgb(0, 0, 0);
            font-size: 100%;

        }

        .rightSection img {
            margin: 1px 1px;
            width: 94%;
            border-radius: 30px;
            box-shadow: 0px 0px 20px 0px #00000042;
            animation: fadeIn 1s ease-in-out forwards;
        }


.contact {
  font-family: Arial, sans-serif;
  text-align: left;
  margin-top: 50px;
}

.contact h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
  color: #333;
}

.contact-info {
  display: flex;
  justify-content: left;
  align-items: left;
  gap: 20px;
}

.contact-item {
  background-color: rgba(0, 0, 0, 0.1);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease-in-out;
}

.contact-item:hover {
  transform: scale(1.05);
}

.contact-item i {
  font-size: 2em;
  margin-bottom: 10px;
  color: #333;
}

.contact-item p {
  margin: 0;
  color: #333;
  font-weight: bold;
}

.contact-item a {
  text-decoration: none;
  color: #333;
}

.contact-item a:hover {
  color: #0d4ae3;
}


footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 40px 0; 
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer-content p {
  font-size: 1.2em; 
}

.social-links a {
  color: #fff;
  font-size: 1.5em;
  margin: 0 10px;
}

.social-links a:hover {
  color: #0d4ae3;
}



        @keyframes fadeIn {

            color: rgba(185, 185, 0, 0.668);
